buildscript {
    ext {
        guavaVersion = '31.0.1-jre'
        depManagerVersion = '1.0.10.RELEASE'
        fatJarVersion = '6.1.0'
    }
}

plugins {
    id 'idea'
    // Fat Jar
    id 'com.github.johnrengelman.shadow' version "$fatJarVersion" apply false
    // Dependency Management
    id "io.spring.dependency-management" version "$depManagerVersion"
}

version '1.0-SNAPSHOT'

allprojects {
    group 'otus.local'

    repositories {
        mavenCentral()
    }

    apply plugin: "io.spring.dependency-management"
    dependencyManagement {
        dependencies {
            dependency("com.google.guava:guava:${guavaVersion}")
        }
    }
}

task printMessage {
    String successMessage = 'Build is started'
    println "Upper case: ${successMessage.toUpperCase()}"
}